<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Digital</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora_container">
        <h2 id="outNumero"></h2>
        <div class="numerosOperacao">
            <input type="button" id="numSete" onclick="num(7)" value="7">
            <input type="button" id="numOito" onclick="num(8)" value="8">
            <input type="button" id="numNove" onclick="num(9)" value="9">
            <input type="button" id="deletar" onclick="deletar()" style="background-color: #f00;" value="del">
            <input type="button" id="numQuatro" onclick="num(4)" value="4">
            <input type="button" id="numCinco" onclick="num(5)" value="5">
            <input type="button" id="numSeis" onclick="num(6)" value="6">
            <input type="button" id="mais"  onclick="operador('+')" value="+">
            <input type="button" id="numUm" onclick="num(1)" value="1">
            <input type="button" id="numDois" onclick="num(2)" value="2">
            <input type="button" id="numTres" onclick="num(3)" value="3">
            <input type="button" id="menos" onclick="operador('-')" value="-">
            <input type="button" id="ponto" onclick="num('.')" value=".">
            <input type="button" id="zero" onclick="num(0)" value="0">
            <input type="button" id="divisao" onclick="operador('/')" value="/">
            <input type="button" id="multiplicacao" onclick="operador('X')" value="X">
            <input type="button"  id="resetar" onclick="resetar()" style="background-color: #ff0;" value="Reset">
            <input type="button" id="resultado" onclick="executar()" style="background-color: #00f;" value="=">
        </div>
    </div>
    <script src="calculadora2.js"></script>
</body>
</html>
